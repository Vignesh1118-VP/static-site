<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .sec {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px;
    }

    .dis {
        width: 600px;
        height: 145;
        font-family: Avenir;
        font-weight: 800;
        font-style: Heavy;
        font-size: 64px;
        text-align: center;


    }

    .lor {
        width: 387px;
        height: 108px;
        font-family: Avenir;
        font-weight: 400;
        font-style: Roman;
        font-size: 18px;
        text-align: center;
        color: #252525CC;


    }

    .exp {
        width: 158px;
        height: 20px;
        gap: 10px;
        border-radius: 16px;
        padding-top: 18px;
        padding-right: 48px;
        padding-bottom: 18px;
        padding-left: 48px;
        background: #252525;
        color: white;
        display: flex;
        align-items: center;


    }

    .img1 {
        width: 632px;
        height: 288px;
        gap: 16px;
    }

    .img1 {
        display: grid;
        grid-template-columns: auto auto auto auto;
        width: fit-content;
        margin: 0 auto;
        height: max-content;
    }

    .imgg {
        width: 312px;
        height: 288px;
        border-radius: 16px;
    }
</style>

<body>
    <section class="sec">
        <div class="dis">Discover the beauty around the world</div>
        <div class="lor">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus semper
            habitant arcu eget. Et integer facilisi eget diam.</div>
        <button class="exp">Explore</button>
    </section>


    <section class="image">
        <div class="img1"><img class="imgg" src="./image1.jpg">
            <img class="imgg" src="./image2.jpg">
            <img class="imgg" src="./image3.jpg">
            <img class="imgg" src="./image4.jpg">
            <img class="imgg" src="./image5.jpg">
            <img class="imgg" src="./image6.jpg">
            <img class="imgg" src="./image7.jpg">
            <img class="imgg" src="./image8.jpg">
        </div>

    </section>

</body>

</html>
